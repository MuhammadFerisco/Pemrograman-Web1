<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <form name="inputForm">
    <input type="number" id="bil1" onchange="operasiPenjumlahan()" />
    <br>
    +
    <br>
    <input type="number" id="bil2" onchange="operasiPenjumlahan()" />
    <br>
    =
    <br>
    <input type="number" id="hasilPenjumlahan" onchange="operasiPenjumlahan()" />
    <br>
    </form>

    <script>
        function operasiPenjumlahan(){
            let bil1 = parseInt(document.getElementById("bil1").value);
            let bil2 = parseInt(document.getElementById("bil2").value);
            let hasil1 = bil1 + bil2;
            inputForm.hasilPenjumlahan.value = hasil1;
        }
    </script>
</body>
</html>
